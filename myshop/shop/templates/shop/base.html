{% load static %}
 <!DOCTYPE html>
 <html>
 <head>
     <meta charset="utf-8"/>
     <title>{% block title %}My shop{% endblock %}</title>
     <link href="{% static "css/base.css" %}" rel="stylesheet">
 </head>
 <body>
 <div id="header">
     <a href="/" class="logo">myshop</a>
	 <a href="/admin" class="logo">後台</a>
 </div>
 <div id="subheader">
  <div class="cart">
    {% with total_items=cart|length %}
        {% if cart|length > 0 %}
            購物車:
            <a href="{% url 'cart:cart_detail' %}">{{ total_items }} items{{ total_items|pluralize }},
            ${{ cart.get_total_price }}
            </a>
        {% else %}
            目前沒有購買紀錄
        {% endif %}
    {% endwith %}
</div>
 </div>
 <div id="content">
     {% block content %}
     {% endblock %}
 </div>
 </body>
 </html>
